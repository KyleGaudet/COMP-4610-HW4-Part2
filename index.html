<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multiplication Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link stylesheets for jquery ui as well as general website styling -->
  <link rel="stylesheet" href="css/jquery-ui.css" />
  <link rel="stylesheet" href="css/jquery-ui.theme.css" />
  <link rel="stylesheet" href="css/jquery-ui.structure.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Dynamic Multiplication Table</h1>
  <div id="content">
    <!-- form for input boxes and sliders and submit button -->
    <form id = "inputForm" name = "inputForm">

        <label id="minXlabel" for="minX">Minimum X value (between -50 and 50)</label>
        <br>
        <div>
        <input type="text" id="minX" name="minX">
        </div>
        <br>
        <div id = "minXslider" class = "slider"></div>
        <br><br>

        <label id="maxXlabel" for="maxX">Maximum X value (between -50 and 50)</label>
        <br>
        <div>
        <input type="text" id="maxX" name="maxX">
        </div>
        <br>
        <div id = "maxXslider" class = "slider"></div>
        <br><br>

        <label id="minYlabel" for="minY">Minimum Y value (between -50 and 50)</label>
        <br>
        <div>
        <input type="text" id="minY" name="minY">
        </div>
        <br>
        <div id = "minYslider" class = "slider"></div>
        <br><br>

        <label id="maxYlabel" for="maxY">Maximum Y value (between -50 and 50)</label>
        <br>
        <div>
        <input type="text" id="maxY" name="maxY">
        </div>
        <br>
        <div id = "maxYslider" class = "slider"></div>
        <br><br>
        <input type="button" id="inputButton" value="Save Table"/>
        <br><br>
        <input type="button" id="removeButton" value="Remove Selected Tabs"/>

    </form>
    <!-- div to contain table once it is added with javascript-->
    <div id="tablediv">
    </div>

    <!-- div to contain tabs once they are created -->
    <div id="tabdiv">
        <ul id="tablist">

        </ul>
    </div>
  </div>

  <!-- javascript files for latest version of jquery, jquery ui, and jquery validation -->
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/jquery.validate.js"></script>

  <!-- javascript file for table and general site functionality -->
  <script src="js/table.js"></script>
</body>
</html>
